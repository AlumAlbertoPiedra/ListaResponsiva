<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      Listado de personas
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-grid>
    <ion-row>
      <ion-col *ngFor="let user of users | async" size-xl="2" size-lg="3" size-md="4" size-sm="6" size-xs="12">
        <ion-card>
          <ion-card-content>
            <ion-avatar class="avatar">
              <img [src]="user.picture.medium" class="image">
            </ion-avatar>
            <h1>
              {{ user.name.first }} {{user.name.last}} 
            </h1>
            <h1>
              {{user.location.city}} ({{ user.location.state }})
            </h1>
            <ol>
              <li>
                Telefono de contacto: {{ user.cell }}
              </li>
              <li>
                Codigo Postal: {{ user.location.postcode}}
              </li>
              <li>
                Email: {{ user.email }}
              </li>
            </ol>
          </ion-card-content>
        </ion-card>
      </ion-col>
    </ion-row>
  </ion-grid>
  <ion-button expand="block" class="boton" (click)="actualizar()">Generar otras personas</ion-button>
</ion-content>
